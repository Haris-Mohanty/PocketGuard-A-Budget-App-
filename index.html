<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PocketGuard(A Budget App with JavaScript)</title>
  <!--   BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--   Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--   SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div class="container">
    <!--   Start First part code -->
    <h2> PocketGuard(A Budget Application)</h2>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 first-box">
        <div class="row">
          <div class="p-3">
          </div>
          <div class="col-md-4 first-box-ist shadow-lg p-4">
            <form class="form">
              <label>Budget</label>
              <input type="number" placeholder="Enter Total Budget" class="form-control mb-3" id="set-budget" />
              <button id="budget-btn">Set Budget</button>
            </form>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-7 first-box-2nd shadow-lg p-4">
            <form class="form">
              <label>Expense</label>
              <input type="text" placeholder="Enter Expense Name" class="form-control mb-3" id="title" />
              <input type="number" placeholder="Enter Expense Cost" class="form-control mb-3" id="cost" />
              <button id="product-btn">Set Expense</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <!--   End First part code -->

    <!--Start Middle part code      -->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 p-4 mt-5">
        <div class="row second-part">
          <div class="col-md-4 text-center">
            <h4>Total Budget</h4>
            <p id="total-budget">0</p>
          </div>
          <div class="col-md-4 second-part-2 text-center">
            <h4>Total Expenses</h4>
            <p>0</p>
          </div>
          <div class="col-md-4 second-part-3 text-center">
            <h4>Remaining Budget</h4>
            <p>0</p>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <!--End Middle part code -->
    <!-- Start last part coding     -->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row last-part-code">
          <div class="col-md-6 mt-3 d-flex justify-content-between">
            <h4>x</h4>
            <h4>20</h4>
          </div>
          <div class="col-md-6 mt-3 d-flex justify-content-end">
            <i class="fa-solid fa-pen-to-square mx-3"></i>
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <!-- End last part code -->
  </div>
  <!--Js link  -->
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
